<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("number");
        var myNumber = 6;
        console.log(-myNumber);
        console.log(+myNumber);
        console.log("-----");

        console.log("string");
        var myString = "abc";
        console.log(-myString);
        console.log(+myString);
        console.log("-----");

        console.log("boolen");
        var myBoolean = false;
        console.log(-myBoolean);
        console.log(+myBoolean);
        console.log("-----");

        console.log("null");
        var myNull = null;
        console.log(-myNull);
        console.log(+myNull);
        console.log("-----");

        console.log("undefined");
        var myUndefined;
        console.log(-myUndefined);
        console.log(+myUndefined);
    </script>
</body>
</html>
