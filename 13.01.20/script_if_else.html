<body>
    <script>
        var count=0;
        while(count<5)
        {
            var age = prompt("введите возраст");
            if(age<6)
            {
                console.log("Как дела в детском саду?");
            }
            else if(age<18)
            {
                console.log("Мал еще белое перо");
            }
            else if(age <65)
            {
                console.log("совершеннолетний");
            }
            else 
            {
                console.log("ура! дожил до пенсии");
            }
            count++;
        }
    </script>
