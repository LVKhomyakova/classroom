<body>
    <script>
        var age = NaN;
        while(isNaN(age)){
            age = prompt("Сколько вам лет?");
            switch(true)
            {
                case (age<6): 
                    alert("детский сад");
                    break;
                case (age>=6 && age<= 18): 
                    alert("мал еще");
                    break;
                case (age>18 && age <=65): 
                    alert("совершеннолений");
                    break;
                case (age>65 ): 
                    alert("пенсионер");
                    break;
                default:
                    alert("введите корректный возраст!");
                    break;
            }
        }

        do {
            var age = prompt("Сколько же вам лет??");
            switch(true)
            {
                case (age<6): 
                    alert("детский сад");
                    break;
                case (age>=6 && age<= 18): 
                    alert("мал еще");
                    break;
                case (age>18 && age <=65): 
                    alert("совершеннолений");
                    break;
                case (age>65 ): 
                    alert("пенсионер");
                    break;
                default:
                    alert("введите корректный возраст!");
                    break;
            }
        } while(isNaN(age));

        var min = + prompt("Введите min:");
        var max = + prompt("Введите max:");
        var result = 0;
        for(var i=min;i<=max;i++)
        {
            result+=i;
        }
        console.log(result);

        for(var i=1;i<10;i++)
        {
            if(i%2!==0)
                console.log(i);
            else
                continue;
        }
    </script>
